<html>
<head>
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script>
  $(function() {
    $( ".draggable" ).draggable();
  });
  </script>
	
	<style>
		body {
			background-color: #000;
			overflow-x: hidden;
		}
		
		.grid-img {
				background: url(images/new-grid-test.jpg);
		}
		
		#wrapper {
			width: 1000px;
			height: 660px;
			background-repeat: no-repeat;
			margin: 0px;
		}
		
		#shelf-wrapper {
			margin: 0;
			width: 400px;
			float: right;
		}

		
		#minus-button {
		position: fixed;
			top: 300px;
			right: 0px;
			float: right;
			z-index: 3;
			border-top-left-radius: 10px;
			border-bottom-left-radius: 10px;
		}
		
		.shelf-img {
			
	background: url(images/test_shelf.jpg);
		}
		
	#container {
		height: 600px;
		background-repeat: repeat-y;
		margin: 0px 0px;
		text-align: left;
		width: 660px;
		margin-left: 400px;
	}
		
		#container .row {
			position: relative;
			top: 10px;
			padding-left: 20px;
			padding-bottom: 60px;
			
		}
		
		#container .row img {
			padding:0 10px;	
		}
		
		.bigIMG {
		}
		
		.hidden {
			display: none;
		}
		
		p {
			color: #FFF;
			width: 300px;
			height: 100px;
		}
		
		.row div {
			display: inline;
		}
	
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			
			$('#minus-button').click(function() {
				if ($('#minus-button img').attr('src') == 'images/minus.jpg') {
        $('#minus-button img').attr('src','images/plus.jpg');
					var test = $('.bigIMG').css('height') ;
					//alert('test: ' + test);
					$('img:not(.bigIMG)').toggle();
					
    } else {
        $('#minus-button img').attr('src','images/minus.jpg');
    }
			
				$('#wrapper').toggleClass("grid-img");
				$('#container').toggleClass("shelf-img");
				
				
		
				
			});
			
			$('.draggable').mouseup(function() {
				
				var offset = $(this).offset().left;
				
				
			if(offset <= 800) {
				alert('Regular offset: ' + offset);
				$(this).addClass('bigIMG');
				$(this).css('position','absolute');
				$(this).css('height','300');
				var test2 = $(this).css('height');
				//alert('test2: ' + test2);
			}
			else {
				$(this).css('position','relative');
				$(this).css('height','initial');
				//alert('Else offset: ' + offset);
			}
		});
			
		});
	</script>
	
</head>
<body><a href="#"><img src="images/oowl_logo_white.png" style="height:7%; width:10%;margin-top:0px;margin-left:20px"></a>
	
		<div id="minus-button">
	<img src="images/minus.jpg" class="bigIMG">
	
	</div>
	<div id="wrapper" class="grid-img"> 
	

	<div id="shelf-wrapper">
	
<div id="container" class="shelf-img">
	<div class="row">
		<img src="images/1.jpg" class="draggable">
		<img class="draggable" src="images/2.jpg"><img class="draggable" src="images/3.jpg">
	</div>
	<div class="row"><img class="draggable" src="images/4.jpg"><img class="draggable" src="images/5.jpg"><img class="draggable" src="images/6.jpg">
	</div>
	<div class="row"><img class="draggable" src="images/7.jpg"><img class="draggable" src="images/8.jpg"><img class="draggable" src="images/9.jpg">
	</div>
</div>
</div>
