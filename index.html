<html>
<head>
	
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  </style>
  <script>
  $(function() {
    $( ".draggable" ).draggable();
  });
  </script>
	
	<style>
		body {
			background-color: #000;
		}
		
		#wrapper {
			width: 60%;
			height: 800px;
			background: url(images/new-grid-test.jpg);
			background-repeat: no-repeat;
			margin-left: 50px;
			margin-top: 50px;
		}
		
		#shelf-wrapper {
			margin: 0;
			width: 300px;
			float: right;
		}

		
		#minus-button {
		position: fixed;
			top: 400px;
			right: 0px;
			float: right;
			z-index: 10000;
			border-top-left-radius: 10px;
			border-bottom-left-radius: 10px;
		}
		
	.container {
	background: url(images/test_shelf.jpg);
		height: 800px;
		background-repeat: repeat-y;
		margin: 0px 0px;
		text-align: center;
		width: 1000px;
	}
		
		.container .row {
			position: relative;
			top: 20px;
			padding-left: 0;
			padding-bottom: 130px;
			
		}
		
		.container .row img {
			padding:0 10px;	
		}
	
	</style>
	
	<script type="text/javascript">
		$(document).ready(function() {
			
			$('#minus-button').click(function() {
				if ($('#minus-button img').attr('src') == 'images/minus.jpg') {
        $('#minus-button img').attr('src','images/plus.jpg');
    } else {
        $('#minus-button img').attr('src','images/minus.jpg');
    }
			
				
				$('#wrapper').toggle();
				
			});
			
			$('.draggable').mouseup(function() {
				
				var offset = $(this).offset().left;
				
				
			if(offset <= 600) {
				$(this).css('position','absolute');
				$(this).css('height','500');
			}
				
			else {
					$(this).css('position','relative');
				$(this).css('height','initial');
				
			}
		});
			
		});
	</script>
	
</head>
<body>
	
		<div id="minus-button">
	<img src="images/minus.jpg">
	
	</div>
	<div id="wrapper"> 
	
	<div id="main-screen">

	
	</div>

	<div id="shelf-wrapper">
	
<div class="container">
	<div class="row"><img class="draggable" src="images/1.jpg"><img class="draggable" src="images/2.jpg"><img class="draggable" src="images/3.jpg"></div>
	<div class="row"><img class="draggable" src="images/4.jpg"><img class="draggable" src="images/5.jpg"><img class="draggable" src="images/6.jpg"></div>
	<div class="row"><img class="draggable" src="images/7.jpg"><img class="draggable" src="images/8.jpg"><img class="draggable" src="images/9.jpg"></div>
	</div>
	</div>
		
		</div>
</body>

</html>
